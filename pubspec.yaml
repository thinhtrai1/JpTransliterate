name: jp_transliterate
description: "A Flutter plugin that converts Japanese kanji into kana (hiragana and katakana) and romaji, supporting academic apps, translation apps, kanji reading and writing support features, phonetic annotation, or search queries like those in Elasticsearch."
version: 1.0.4
homepage: https://github.com/thinhtrai1/JpTransliterate

environment:
  sdk: '>=2.12.0 <4.0.0'
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.thinhnd.jp_transliterate
        pluginClass: JpTransliteratePlugin
      ios:
        pluginClass: JpTransliteratePlugin
